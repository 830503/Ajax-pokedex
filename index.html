<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <div class="left-container">
            <div class="left-container_top-section">
                <div class="top-section_blue"></div>
                <div class="top-section_small-buttons">
                    <div class="top-section_red"></div>
                    <div class="top-section_yellow"></div>
                    <div class="top-section_green"></div>
                </div>
            </div>
            <div class="left-container_main-section-container">
                <div class="left-container_main-section">
                    <div class="main-section_white">
                        <div class="main-section_black">
                            <div class="main-screen">
                                <div class="screen_header">
                                    <span class="poke-name"></span>
                                    <span class="poke-id"></span>
                                </div>
                                <div class="screen_image">
                                    <img src="" class="poke-front-image" alt="front">
                                    <img src="" class="poke-back-image" alt="back">
                                </div>
                                <div class="screen_buttons">
                                    <img src="./img/prev.png" id="prev" alt="left arrow"/>
                                    <img src="./img/next.png" id="next" alt="right arrow"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="left-container_bottom-section">
                            <input class="searchBar" type="text" name="pokemon" placeholder=" Pokemon Name or ID "/>
                            <img class="button" id="run" src="img/search.png" alt="magnifying glass">
                    </div>
                </div>
                <div class="left-container_right">
                    <div class="left-container_hinge"></div>
                    <div class="left-container_hinge"></div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-container_black">
                <div class="move1" id="move1"></div>
                <div class="move2" id="move2"></div>
                <div class="move3" id="move3"></div>
                <div class="move4" id="move4"></div>
            </div>
            <div class="right-container_bottom">
                <img src="" class="evolution1" id="ev1"></img>
                <img src="" class="evolution2" id="ev2"></img>
                <img src="" class="evolution3" id="ev3"></img>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
